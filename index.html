<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/ilunima.js"></script>
    
</head>
<body>
    <script>
        var clicks = 0;
        var my_dados = {
            nome:"pedro",
            idade:12,
            click:0
        }
        

        function add(){
            clicks++;
            span = Ilumina.Selector("span");
            span.innerHTML=("clicks "+clicks);
        }
        let MyCard =  Ilumina.createElemente("div",
                [
                Ilumina.createElemente("h1","{{nome}} - hello wolrd",{}),
                 Ilumina.createElemente("p","this is my framework",{}),
                 Ilumina.createElemente("p","my text",{}),
                 Ilumina.createElemente("span","clicks {{click}}",{click:"add()"})
                ],        
                    {className:"card"})
        Ilumina.createApp(MyCard);
        Ilumina.createDatas("div.card ",my_dados);
    </script>
</body>
</html>
